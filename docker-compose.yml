version: '3.8'

services:
  # User Service - Gestion des utilisateurs
  userservice:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    container_name: userservice
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/users/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Product Service - Gestion des produits
  productservice:
    build:
      context: ./ProductService
      dockerfile: Dockerfile
    container_name: productservice
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/products/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Order Service - Gestion des commandes
  orderservice:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    container_name: orderservice
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      - Services__UserService=http://userservice:5001
      - Services__ProductService=http://productservice:5002
    depends_on:
      - userservice
      - productservice
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/api/orders/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway - Point d'entr√©e unique
  apigateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    container_name: apigateway
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - Services__UserService=http://userservice:5001
      - Services__ProductService=http://productservice:5002
      - Services__OrderService=http://orderservice:5003
    depends_on:
      - userservice
      - productservice
      - orderservice
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  microservices-network:
    driver: bridge
